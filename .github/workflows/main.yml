name: Consentra Fullstack CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  smart-contracts:
    name: ⚖️ Build & Test Smart Contracts
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout Repository
        uses: actions/checkout@v4

      - name: ⚙️ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: 📦 Install Dependencies
        run: npm install
        working-directory: ./contracts

      - name: 🛠️ Compile Contracts
        run: npx hardhat compile
        working-directory: ./contracts

      - name: ✅ Run Contract Tests
        run: npx hardhat test
        working-directory: ./contracts

  frontend:
    name: 🌐 Build Frontend
    runs-on: ubuntu-latest
    needs: smart-contracts

    steps:
      - name: ⬇️ Checkout Repository
        uses: actions/checkout@v4

      - name: ⚙️ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: 📦 Install Frontend Dependencies
        run: npm ci
        working-directory: ./frontend

      - name: 🔍 Lint Frontend
        run: npm run lint
        working-directory: ./frontend

      - name: 🧪 Run Frontend Tests
        run: npm run test
        working-directory: ./frontend

      - name: 🛠️ Build Frontend
        run: npm run build
        working-directory: ./frontend

  backend:
    name: 🧩 Build Backend (if applicable)
    runs-on: ubuntu-latest
    if: ${{ always() }}  # Optional, skip if no backend
    needs: smart-contracts

    steps:
      - name: ⬇️ Checkout Repository
        uses: actions/checkout@v4

      - name: ⚙️ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: 📦 Install Backend Dependencies
        run: npm ci
        working-directory: ./backend

      - name: 🔍 Lint Backend
        run: npm run lint
        working-directory: ./backend

      - name: 🧪 Run Backend Tests
        run: npm run test
        working-directory: ./backend
