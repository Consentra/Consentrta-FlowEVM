name: Consentra Fullstack CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  smart-contracts:
    name: âš–ï¸ Build & Test Smart Contracts
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ğŸ“¦ Install Dependencies
        run: npm install
        working-directory: ./contracts

      - name: ğŸ› ï¸ Compile Contracts
        run: npx hardhat compile
        working-directory: ./contracts

      - name: âœ… Run Contract Tests
        run: npx hardhat test
        working-directory: ./contracts

  frontend:
    name: ğŸŒ Build Frontend
    runs-on: ubuntu-latest
    needs: smart-contracts

    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ğŸ“¦ Install Frontend Dependencies
        run: npm ci
        working-directory: ./frontend

      - name: ğŸ” Lint Frontend
        run: npm run lint
        working-directory: ./frontend

      - name: ğŸ§ª Run Frontend Tests
        run: npm run test
        working-directory: ./frontend

      - name: ğŸ› ï¸ Build Frontend
        run: npm run build
        working-directory: ./frontend

  backend:
    name: ğŸ§© Build Backend (if applicable)
    runs-on: ubuntu-latest
    if: ${{ always() }}  # Optional, skip if no backend
    needs: smart-contracts

    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ğŸ“¦ Install Backend Dependencies
        run: npm ci
        working-directory: ./backend

      - name: ğŸ” Lint Backend
        run: npm run lint
        working-directory: ./backend

      - name: ğŸ§ª Run Backend Tests
        run: npm run test
        working-directory: ./backend
